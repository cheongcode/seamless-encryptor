<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IPC Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #222;
      color: white;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #result {
      padding: 10px;
      background-color: #333;
      border-radius: 4px;
      min-height: 20px;
      margin-bottom: 20px;
    }
    .log {
      font-family: monospace;
      padding: 10px;
      background-color: #111;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>IPC Communication Test</h1>
  <p>Click the button below to test IPC communication between the renderer and main processes:</p>
  
  <button id="test-button">Test IPC Communication</button>
  
  <div>
    <p>Result:</p>
    <div id="result"></div>
  </div>

  <div>
    <p>Debug Console:</p>
    <div id="log" class="log"></div>
  </div>

  <script>
    // Create a logging system
    const log = document.getElementById('log');
    function logMessage(message) {
      const timestamp = new Date().toLocaleTimeString();
      log.innerHTML += `[${timestamp}] ${message}\n`;
      log.scrollTop = log.scrollHeight;
    }
    
    // Override console methods to show in our UI
    const originalConsole = {
      log: console.log,
      error: console.error,
      warn: console.warn
    };
    
    console.log = function(message, ...args) {
      originalConsole.log(message, ...args);
      logMessage(`LOG: ${message} ${args.length ? JSON.stringify(args) : ''}`);
    };
    
    console.error = function(message, ...args) {
      originalConsole.error(message, ...args);
      logMessage(`ERROR: ${message} ${args.length ? JSON.stringify(args) : ''}`);
    };
    
    console.warn = function(message, ...args) {
      originalConsole.warn(message, ...args);
      logMessage(`WARN: ${message} ${args.length ? JSON.stringify(args) : ''}`);
    };
    
    // Check if the API is available
    document.addEventListener('DOMContentLoaded', () => {
      const resultDiv = document.getElementById('result');
      console.log('DOM content loaded');
      
      try {
        console.log('Checking if testAPI is available', { exists: !!window.testAPI });
        resultDiv.textContent = window.testAPI ? "testAPI is available ✅" : "testAPI is NOT available ❌";
      } catch (error) {
        console.error('Error checking testAPI', error);
        resultDiv.textContent = `Error checking API: ${error.message}`;
      }
      
      const testButton = document.getElementById('test-button');
      testButton.addEventListener('click', async () => {
        console.log('Test button clicked');
        if (window.testAPI) {
          try {
            resultDiv.textContent = "Calling IPC...";
            console.log('Calling testAPI.testIPC()');
            const response = await window.testAPI.testIPC();
            console.log('Response received', response);
            resultDiv.textContent = `Response: ${response}`;
          } catch (error) {
            console.error('Error calling testIPC', error);
            resultDiv.textContent = `Error: ${error.message}`;
          }
        } else {
          console.error('testAPI is not available');
          resultDiv.textContent = "testAPI is not available!";
        }
      });
    });
  </script>
</body>
</html>
